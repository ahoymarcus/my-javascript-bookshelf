	<header class="header">

	</header>
	
	
	<div class="div-shelf-support-top"></div>
	
	<div class="div-wall-ornament" ></div>
	
	
	<main>
	
		<section class="description-partition" >
			<div class="shelves description-shelf" >
				<h1 class="description-section__app-title">JavaScript <span>Bookshelf</span></h1>
				<div class="description-section__ornament" ></div>
			</div>
		</section>


		<div class="about-section">
			<img id="about-section" src="./public/images/icons8-flag-96.png" alt="about section flag icon" />
			<a  href="#msg-board" >About Section</a>
		</div>
			
		
		<div  class="book-stack" >
			<div class="book-stack__icon">
				<img src="./public/images/icons8-book-stack-64.png" alt="book stack icon" />
				<a target="_blank" href="https://icons8.com" >icons by Icons8</a>
			</div>
			
			<div class="book-stack__ornament1" ></div>
			<div class="book-stack__ornament2" ></div>
			<div id="third-ornament" class="book-stack__ornament3" ></div>
		</div> 

		
		
		<div id="hidden-message-board" class="message-board"></div>
		
		
		<section class="form-partition" >
			<div class="shelves form-partition__shelf" >		
				<h4 class="form-partition__desc" >Let's add some amazing new books!</h4>
				
					<label for="title">
						<h4>BOOK TITLE <span class="form-partition__required-field">*...</span></h4>
						<input 
							type="text"
							id="title" 
							name="title"
						/>
					</label>
			
					<label for="author">
						<h4>AUTHOR'S NAME <span class="form-partition__required-field">*...</span></h4>
						<input 
							type="text"
							id="author" 
							name="author"
						/>
					</label>
							
					<label for="num-pages">
						Number of Pages
						<input 
							type="number"
							id="num-pages" 
							name="num-pages"
						/>
					</label>
				
					<label for="is-read-onform">
						<input 
							type="checkbox"
							id="is-read" 
							name="is-read"
						/>
						Has it been read already?
					</label>		
				
				<button id="add-book" class="form-partition__btn" >Add Book</button>
			</div>
		</section>
	
		
		<section class="booklist-partition" >
			<div class="shelves booklist-partition__shelf" >
				<ul id="booklist" >

					<li class="book" >
						<img class="div-color" src="./public/images/icons8-book-64.png" alt="books icon" />

								</span>
							</p>
						</div>
					</li>
					-->
				</ul>
			</div>
		</section>
	
	</main>
	
	
	<div class="div-shelf-support-bottom"></div>
	
	
	<footer class="footer">
		<!-- <span class="footer__link"></span> -->
		<p class="footer__description">Marcus Richa - Web Developer</p>
	</footer>
